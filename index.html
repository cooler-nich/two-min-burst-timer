<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa's Two Minute burst timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="display-1">Two Minute burst timer</h1>
        <p>Haha Nich is so handsome and helpful </p>
        <div class="form-group">
            <label for="intervalSelect">Select Interval:</label>
            <select class="form-control" id="intervalSelect">
                <option value="120000">2 minutes</option>
            </select>
        </div>
        <button class="btn btn-primary" id="startButton">Start</button>
        <div id="countdown">02:00</div>
    </div>

    <audio id="audio" preload="auto">
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
